<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>Color Code Generator</title>
  <link rel="stylesheet" href="st.css" />
</head>
<body>
  <nav>
    <a href="index.html">‚Üê Back</a>
  </nav>

  <h1>Color Code Generator</h1>
  <button onclick="generateColor()">Generate Color</button>
  <div id="colorBox" style="width:100px; height:100px; margin-top:20px;"></div>
  <p id="colorCode"></p>

  <script>
    function generateColor() {
      const randomColor = "#" + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
      document.getElementById("colorBox").style.backgroundColor = randomColor;
      document.getElementById("colorCode").textContent = randomColor;
    }
  </script>
</body>
</html>
